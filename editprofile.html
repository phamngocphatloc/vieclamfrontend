    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Kinh Nghiệm Làm Việc</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

        <form name="frmExp" ng-submit="addexp()">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="" class="form-control validate" ng-model="joblocation" required>
          <label data-error="wrong" data-success="right" for="orangeForm-name">job Location</label>
        </div>
        <div class="md-form mb-5">
            <i class="fas fa-user prefix grey-text"></i>
            <input type="text" id="" class="form-control validate" pattern="\d{4}-\d{2}-\d{2}" ng-model="dateStart" required>
            <label data-error="wrong" data-success="right" for="orangeForm-name"  >Ngày Bắt Đầu (yyyy-dd-mm): </label>
          </div>
          <div class="md-form mb-5">
            <i class="fas fa-user prefix grey-text"></i>
            <input type="text" id="" class="form-control validate" pattern="\d{4}-\d{2}-\d{2}" ng-model="dateEnd" required>
            <label data-error="wrong" data-success="right" for="orangeForm-name"  >Ngày Kết Thúc (yyyy-dd-mm): </label>
          </div>
          <div class="md-form mb-5">
            <i class="fas fa-user prefix grey-text"></i>
            <input type="text" id="" class="form-control validate" ng-model="describe" required>
            <label data-error="wrong" data-success="right" for="orangeForm-name">describe</label>
          </div>
          <div class="md-form mb-5">
            <i class="fas fa-user prefix grey-text"></i>
            <input type="text" id="" class="form-control validate" ng-model="achivement" required>
            <label data-error="wrong" data-success="right" for="orangeForm-name">achivement</label>
          </div>
          <div class="md-form mb-5">
            <i class="fas fa-user prefix grey-text"></i>
            <input type="text" id="" class="form-control validate" ng-model="company" required>
            <label data-error="wrong" data-success="right" for="orangeForm-name">company</label>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-deep-orange" type="submit">Add</button>
          </div>
        </form>
      </div>
      
    
    </div>
  </div>
</div>

        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form name="FrmEdit" ng-submit="editProfile()">
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Vị Trí Công Việc</label>
                            <input  name="jobPosition" class="form-control" id="inputUsername" type="text" placeholder="Input Job Position" required ng-model="jobPosition">
                            <small  ng-show="FrmEdit.jobPosition.$invalid" class="text-center" style="color: red;">Vui Lòng Nhập Vị Trí Công Việc</small>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Ảnh Đại Diện</label>
                                <input  class="form-control" id="inputFirstName" type="text" placeholder="input link avatar" value="Valerie" ng-model="avatar">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Mô Tả Cá Nhân</label>
                            <input  name="carrer" class="form-control" id="inputUsername" type="text" placeholder="Input Job Position" required ng-model="carrer">
                            <small  ng-show="FrmEdit.carrer.$invalid" class="text-center" style="color: red;">Vui Lòng Nhập Mô Tả Cá Nhân</small>
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Github</label>
                                <input  name="github" class="form-control" id="inputUsername" type="text" placeholder="Input Job Position" required ng-model="github">
                                <small  ng-show="FrmEdit.github.$invalid" class="text-center" style="color: red;">Vui Lòng Nhập Link GitHub</small>
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Website</label>
                                <input  name="website" class="form-control" id="inputUsername" type="text" placeholder="Input Job Position" ng-model="website">
                            </div>
                        </div>
                        
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="submit" data-bs-toggle="modal">Save changes</button>
                        
                        <p ng-show="{{success != undefined}}" class="alert alert-success">{{success}}</p>
                        <p ng-show="{{error != undefined}}" class="alert alert-danger">{{error}}</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
